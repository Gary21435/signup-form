<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Odin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container">
        <img src="odin-lined.png" alt="Odin Logo">
        <p class="name">ODIN</p>
        <footer>Photo by <a href="">Halie West</a> on Unsplash</footer>
    </div>
    <div class="content-container">
        <div class="message">
            <p class="message-text">
                This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams. <br>
                Sign up <span>now</span> to get started. <br> <br>
                You <span>know</span> you want to.
            </p>
        </div>
        <div class="form">
            <p>
                <label for="first">FIRST NAME</label>
                <input type="text" class="input" name="first" id="first">
            </p>
            <p>
                <label for="last">LAST NAME</label>
                <input type="text" class="input" name="last" id="last">
            </p>
            <p>
                <label for="email">EMAIL</label>
                <input type="text" class="input" name="email" id="email">
            </p>
            <p>
                <label for="phone">PHONE NUMBER</label>
                <input type="text" class="input" name="phone" id="phone">
            </p>
            <p>
                <label for="password">PASSWORD</label>
                <input type="text" class="input" name="password" id="password">
            </p>
            <p>
                <label for="confirm">CONFIRM PASSWORD</label>
                <input type="text" class="input" name="confirm" id="confirm">
            </p>  
        </div>
        <div>
            <button>Create Account</button>
            <a href="" id="login">Log in</a>
        </div>
    </div>
</body>
</html>
